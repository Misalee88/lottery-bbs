server:
  port: 9091

spring:
  application:
    name: bbs-system-managenment
  profiles:
    active: test
  datasource:
    type: com.alibaba.druid.pool.xa.DruidXADataSource
    druid:
      dataSorce:
        name: dataSource
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/vip
        username: root
        password: root
        #连接池配置
        #初始化大小、最小、最大
        initialSize: 5
        minIdle: 5
        maxActive: 20
        #配置获取连接等待超时的时间
        maxWait: 60000
        #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        timeBetweenEvictionRunsMillis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        minEvictableIdleTimeMillis: 30
        validationQuery: SELECT 1
        validationQueryTimeout: 10000
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        # 打开PSCache，并且指定每个连接上PSCache的大小
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        filters: stat,wall
        # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
        # 合并多个DruidDataSource的监控数据
        useGlobalDataSourceStat: true
  jpa:
    log-dir: classpath:tx-logs
    transaction-manager-id: txManager
  mybatis:
    mapperPackage: com.zhegu.lottery.bbs.dao
    mapperLocation: classpath*:mapper/mysql/*.xml
    configLocation: classpath:mybatis.xml
    typeAliasesPackage: com.zhegu.lottery.bbs.orm



